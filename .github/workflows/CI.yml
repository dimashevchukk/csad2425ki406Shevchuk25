name: CI task2

on:
  push:
    branches:
      - develop
      - feature/develop/task3
  pull_request:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r client/requirements.txt    
          pip install pytest

      - name: Set up Arduino CLI
        run: |
          wget https://downloads.arduino.cc/arduino-cli/arduino-cli_latest_Linux_64bit.tar.gz
          tar -xvf arduino-cli_latest_Linux_64bit.tar.gz
          sudo mv arduino-cli /usr/local/bin/
          arduino-cli config init

      - name: Add ESP32 package
        run: |
          arduino-cli config set board_manager.additional_urls https://raw.githubusercontent.com/espressif/arduino-esp32/gh-pages/package_esp32_index.json

      - name: Install ESP32 core
        run: |
          arduino-cli core update-index
          arduino-cli core install esp32:esp32

      - name: Download tinyxml2 library
        run: |
          mkdir -p lib/tinyxml2
          git clone https://github.com/leethomason/tinyxml2.git lib/tinyxml2

      - name: Prepare tinyxml2 for Arduino CLI
        run: |
          mkdir -p lib/tinyxml2
          mv lib/tinyxml2/*.h lib/tinyxml2/*.cpp lib/tinyxml2

      - name: Compile Arduino Sketch for ESP32 WROOM-32
        run: |
          mkdir -p build 
          arduino-cli compile --fqbn esp32:esp32:esp32wrover --output-dir build --libraries lib server/server.ino

      - name: Run PowerShell script
        run: pwsh -File ci/script.ps1 COM3 115200

      - name: Upload binaries reports
        uses: actions/upload-artifact@v4
        with:
          name: compiled-files
          path: build/*.bin

      - name: Upload test reports
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: test-reports/results.xml