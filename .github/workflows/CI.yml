name: CI task4

on:
  push:
    branches:
      - develop
      - feature/develop/task4
  pull_request:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r client/requirements.txt    
          pip install pytest

      - name: Set up Arduino CLI
        run: |
          wget https://downloads.arduino.cc/arduino-cli/arduino-cli_latest_Linux_64bit.tar.gz
          tar -xvf arduino-cli_latest_Linux_64bit.tar.gz
          sudo mv arduino-cli /usr/local/bin/
          arduino-cli config init

      - name: Add ESP32 package
        run: |
          arduino-cli config set board_manager.additional_urls https://raw.githubusercontent.com/espressif/arduino-esp32/gh-pages/package_esp32_index.json

      - name: Install ESP32 core
        run: |
          arduino-cli core update-index
          arduino-cli core install esp32:esp32

      - name: Download and Install tinyxml2 library
        run: |
          mkdir -p ~/Arduino/libraries/tinyxml2
          git clone https://github.com/leethomason/tinyxml2.git ~/Arduino/libraries/tinyxml2          

      - name: Install Doxygen
        run: |
          sudo apt-get update
          sudo apt-get install -y doxygen      

      - name: Compile Arduino Sketch for ESP32 WROOM-32
        run: |
          arduino-cli compile --fqbn esp32:esp32:esp32wrover --output-dir build --libraries ~/Arduino/libraries server/server.ino

      - name: Run PowerShell script
        run: pwsh -File ci/script.ps1 COM3 115200

      - name: Generate Doxygen Documentation
        run: |
          doxygen -g 
          sed -i 's|OUTPUT_DIRECTORY.*|OUTPUT_DIRECTORY = ./docs|' Doxygen
          sed -i 's|INPUT.*|INPUT = ./|' Doxygen
          sed -i 's|RECURSIVE.*|RECURSIVE = YES|' Doxygen
          sed -i 's|EXCLUDE.*|EXCLUDE = ./lib|' Doxygen
          sed -i 's|FILE_PATTERNS.*|FILE_PATTERNS = *.cpp *.h *.py *.ino|' Doxygen
          doxygen Doxygen

      - name: Upload documentation
        uses: actions/upload-artifact@v4
        with:
          name: docs
          path: docs/html

      - name: Upload binaries reports
        uses: actions/upload-artifact@v4
        with:
          name: compiled-files
          path: build/*.bin

      - name: Upload test reports
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: test-reports/results.xml